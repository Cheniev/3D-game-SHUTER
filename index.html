<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2-Style Shooter</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #renderer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #health, #ammo, #score {
            position: absolute;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        #health { bottom: 20px; left: 20px; }
        #ammo { bottom: 20px; right: 20px; }
        #score { top: 20px; left: 20px; }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><line x1="10" y1="0" x2="10" y2="6" stroke="white" stroke-width="2"/><line x1="10" y1="14" x2="10" y2="20" stroke="white" stroke-width="2"/><line x1="0" y1="10" x2="6" y2="10" stroke="white" stroke-width="2"/><line x1="14" y1="10" x2="20" y2="10" stroke="white" stroke-width="2"/></svg>');
            background-repeat: no-repeat;
        }
        #settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            pointer-events: auto;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .menu-button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            pointer-events: auto;
        }
        .menu-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="renderer"></div>
        <div id="ui">
            <div id="health">Здоровье: 100</div>
            <div id="ammo">Патроны: 30/120</div>
            <div id="score">Убийств: 0</div>
            <div id="crosshair"></div>
            
            <div id="settings">
                <select id="graphics-quality">
                    <option value="low">Низкая графика</option>
                    <option value="medium" selected>Средняя графика</option>
                    <option value="high">Высокая графика</option>
                </select>
                <button id="fullscreen">Полный экран</button>
            </div>
        </div>
        
        <div id="menu">
            <h1 style="color: white; font-size: 48px;">CS2-STYLE SHOOTER</h1>
            <button class="menu-button" id="start-game">Начать игру</button>
            <button class="menu-button" id="settings-button">Настройки</button>
            <button class="menu-button" id="exit-button">Выход</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/player.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
